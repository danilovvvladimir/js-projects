<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <div class="stopwatch__timer">00:00:00:000</div>
      <div class="stopwatch__buttons">
        <button class="stopwatch__button stopwatch__button-start">Start</button>
        <button class="stopwatch__button stopwatch__button-pause">Pause</button>
        <button class="stopwatch__button stopwatch__button-reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
