<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="age-calculator">
      <div class="age-calculator__input-wrapper">
        <input type="date" class="age-calculator__input-date" />
        <button class="age-calculator__btn">Calculate</button>
      </div>
      <div class="age-calculator__output-wrapper">
        <div class="age-calculator__output age-calculator__output--years">
          <span id="years">-</span>
          Years
        </div>
        <div class="age-calculator__output age-calculator__output--months">
          <span id="months">-</span>
          Months
        </div>
        <div class="age-calculator__output age-calculator__output--days">
          <span id="days">-</span>
          Days
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
