<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="analog-clock">
      <div class="analog-clock__digits">
        <div class="analog-clock__digit analog-clock__digit--12">12</div>
        <div class="analog-clock__digit analog-clock__digit--3">3</div>
        <div class="analog-clock__digit analog-clock__digit--6">6</div>
        <div class="analog-clock__digit analog-clock__digit--9">9</div>
      </div>
      <div class="analog-clock__hands">
        <div class="analog-clock__hand analog-clock__hand--hours"></div>
        <div class="analog-clock__hand analog-clock__hand--minutes"></div>
        <div class="analog-clock__hand analog-clock__hand--seconds"></div>
      </div>
      <div class="analog-clock__dot"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
