<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flip a coin</title>
  </head>
  <body>
    <div class="flip-coin">
      <div class="flip-coin__wrapper">
        <div class="flip-coin__coin flip-coin__coin--heads">
          <img src="./heads.svg" alt="heads" />
        </div>
        <div class="flip-coin__coin flip-coin__coin--tails">
          <img src="./tails.svg" alt="tails" />
        </div>
      </div>
      <button class="flip-coin__btn">Flip</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
