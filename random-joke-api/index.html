<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Jokes Generator</title>
  </head>
  <body>
    <div class="jokes-generator">
      <div class="jokes-generator__imgbox">
        <img
          class="jokes-generator-emoji"
          src="./laugh-emoji.png"
          alt="emoji laugh" />
      </div>
      <p class="jokes-generator__joke">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quia eveniet
        autem nesciunt aut aspernatur praesentium quas aliquid aliquam sequi
        minus. Similique atque porro facilis quibusdam quod soluta, consectetur
        laborum dignissimos!
      </p>
      <button class="jokes-generator__btn">Get Random Joke</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
